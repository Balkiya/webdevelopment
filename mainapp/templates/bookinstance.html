<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Instances</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Book Instances</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Acquisition Date</th>
                <th>Last Updated Date</th>
                <th>Order Link</th>
            </tr>
        </thead>
        <tbody>
            {% for book_instance in object_list %}
                <tr>
                    <td>{{ book_instance.book.title }}</td>
                    <td>{{ book_instance.status }}</td>
                    <td>{{ book_instance.acquisition_date }}</td>
                    <td>{{ book_instance.last_updated_date }}</td>
                    <td>{{ book_instance.order_link }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
