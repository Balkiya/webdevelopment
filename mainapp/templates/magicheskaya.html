<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магическая битва</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Магическая битва</h1>
        <p>Здесь будет содержание книги, описания глав, персонажей и т.д.</p>
        <button id="toggleNightMode">Переключить ночной режим</button>
    </div>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.night-mode {
    background-color: #111;
    color: #fff;
}

    </style>
    
    <script>
        document.getElementById("toggleNightMode").addEventListener("click", function() {
    document.body.classList.toggle("night-mode");
});
    </script>
</body>
</html>
