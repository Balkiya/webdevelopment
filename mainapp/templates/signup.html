{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
.register-form-container {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 40px;
    width: 500px; 
    margin: 0 auto;
}

.register-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-btn {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.form-btn:hover {
    background-color: #0056b3;
}
</style>

<div class="register-form-container">
    <h2>Тіркелу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="form-btn">Тіркелу</button>
    </form>
</div>
{% endblock content %}
