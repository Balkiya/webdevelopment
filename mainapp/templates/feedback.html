<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .feedback {
            margin-bottom: 20px;
            border-bottom: 1px solid #dddddd;
            padding-bottom: 10px;
        }
        .feedback .user {
            font-weight: bold;
        }
        .feedback .date {
            color: #666666;
            font-size: 0.9em;
        }
        .feedback .text {
            margin-top: 5px;
        }
        .feedback .book {
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Feedback</h2>
    {% for feedback in feedbacks %}
    <div class="feedback">
        <p class="user">{{ feedback.user.username }}</p>
        <p class="date">Date: {{ feedback.creation_date }}</p>
        <p class="text">{{ feedback.review_text }}</p>
        <p>Rating: {{ feedback.rating }}</p>
        <p class="book">Book: {{ feedback.book.title }}</p>
    </div>
    {% empty %}
    <p>No feedback available</p>
    {% endfor %}
</div>

</body>
</html>
