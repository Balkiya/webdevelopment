<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .cart-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #dddddd;
            padding-bottom: 10px;
        }
        .cart-item .book {
            font-weight: bold;
        }
        .cart-item .description {
            color: #666666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Shopping Cart</h2>
    {% for cart in baskets %}
    <div class="cart-item">
        <p class="book">Book: {{ cart.items.book.title }}</p>
        <p class="description">Description: {{ cart.description }}</p>
        <p>Creation Date: {{ cart.creation_date }}</p>
        <p>Last Updated Date: {{ cart.update_date }}</p>
    </div>
    {% empty %}
    <p>No items in the cart</p>
    {% endfor %}
</div>
</body>
</html>
